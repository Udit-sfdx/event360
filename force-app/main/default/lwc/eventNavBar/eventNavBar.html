<template>
    <header class="district-header">
        <div class="left-group">
            <div class="logo" role="button" tabindex="0" title="District">
                <img src="/resource/district_logo" alt="District logo" />
            </div>

            <button class="location-btn" title="Select location" onclick={handleLocationClick}>
                <lightning-icon icon-name="utility:location" alternative-text="location" size="xx-small"></lightning-icon>
                <div class="location-text">
                    <div class="city">{city}</div>
                    <div class="region">{region}</div>
                </div>
                <lightning-icon icon-name="utility:chevrondown" alternative-text="open" size="xx-small"></lightning-icon>
            </button>
        </div>

        <nav class="tabs">
            <button class={getTabClass} data-tab="for-you" onclick={handleTabClick}>For you</button>
            <button class={getTabClass} data-tab="dining" onclick={handleTabClick}>Dining</button>
            <button class={getTabClass} data-tab="events" onclick={handleTabClick}>Events</button>
            <button class={getTabClass} data-tab="movies" onclick={handleTabClick}>Movies</button>
            <button class={getTabClass} data-tab="activities" onclick={handleTabClick}>Activities</button>
        </nav>


        <div class="center-search">
            <div class="search-wrap">
                <lightning-icon icon-name="utility:search" alternative-text="search" size="small" class="search-icon"></lightning-icon>
                <input
                    class="search-input"
                    placeholder="Search for events, movies and restaurants"
                    value={searchValue}
                    oninput={handleSearchInput}
                    onkeydown={handleKeyDown}
                    aria-label="Search"
                />
                <button class="mic" title="Voice search" onclick={handleMicClick} aria-hidden="true">
                    <lightning-icon icon-name="utility:microphone" alternative-text="mic" size="xx-small"></lightning-icon>
                </button>
            </div>
        </div>

        <div class="right-group">
            <button class="cta login" onclick={handleLogin}>Login</button>
            <button class="cta signup" onclick={handleSignup}>Sign up</button>
            <button class="profile" title="Profile" onclick={handleProfile}>
                <lightning-icon icon-name="standard:user" alternative-text="profile" size="small"></lightning-icon>
            </button>
        </div>
    </header>
</template>
