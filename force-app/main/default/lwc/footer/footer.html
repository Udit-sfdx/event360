<template>
    <footer class="footer slds-grid slds-grid_align-spread slds-p-around_small">
        <div class="left slds-grid slds-grid_align-center">
            <div class="copyright slds-m-left_small">© {year} Salesforce, Inc. All rights reserved.</div>
        </div>


        <nav class="center slds-grid slds-grid_vertical-align-center">
            <a href="javascript:void(0);" class="link">Privacy Statement</a>
            <a href="javascript:void(0);" class="link">Terms of Use</a>
            <a href="javascript:void(0);" class="link">Use of Cookies</a>
            <a href="javascript:void(0);" class="link">Trust</a>
            <a href="javascript:void(0);" class="link">Accessibility</a>
            <a href="javascript:void(0);" class="link">Cookie Preferences</a>
        </nav>


        <div class="right slds-grid slds-grid_align-center">
            <button class="privacy-chip slds-button slds-button_neutral" title="Your Privacy Choices">
                <lightning-icon icon-name="utility:shield" alternative-text="privacy" size="small"></lightning-icon>
                <span class="slds-p-left_x-small">Your Privacy Choices</span>
            </button>


        <div class="lang slds-form-element slds-m-left_small">
            <label class="slds-form-element__label slds-assistive-text" for="langSelect">Language</label>
            <div class="slds-form-element__control">
            <div class="slds-select_container">
            <select id="langSelect" class="slds-select" onchange={handleLangChange} value={language}>
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="es">Español</option>
        </select>
        </div>
        </div>
        </div>
        </div>
    </footer>
</template>
