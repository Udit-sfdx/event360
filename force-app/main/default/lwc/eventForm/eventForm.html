<template>
    <div class="event-form-container">
        <lightning-card title="Create New Event" icon-name="standard:event">
            <div class="slds-p-around_medium">
                <!-- Form fields -->
                <lightning-messages></lightning-messages>
                
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            label="Event Name" 
                            name="name" 
                            value={eventDetail.Name}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                         <lightning-input 
                            label="Event Subject" 
                            name="subject" 
                            value={eventDetail.Subject__c}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="datetime" 
                            label="Start Date & Time" 
                            name="startDateTime" 
                            value={eventDetail.StartDateTime__c}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="number" 
                            label="Duration (minutes)" 
                            name="durationInMinutes" 
                            value={eventDetail.DurationInMinutes__c}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            label="Event Type" 
                            name="type" 
                            value={eventDetail.Type__c}
                            onchange={handleInputChange}
                            placeholder="Conference, Workshop, Webinar, etc.">
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            label="Location" 
                            name="location" 
                            value={eventDetail.Location__c}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            label="Venue" 
                            name="venue" 
                            value={eventDetail.Venue__c}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="number" 
                            formatter="currency" 
                            step="0.01"
                            label="Price" 
                            name="price" 
                            value={eventDetail.Price__c}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="url" 
                            label="Image URL" 
                            name="imageUrl" 
                            value={eventDetail.Image_URL__c}
                            onchange={handleInputChange}
                            placeholder="https://example.com/image.jpg">
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="checkbox" 
                            label="All Day Event" 
                            name="isAllDayEvent" 
                            checked={eventDetail.IsAllDayEvent__c}
                            onchange={handleCheckboxChange}>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="checkbox" 
                            label="Active" 
                            name="isActive" 
                            checked={eventDetail.isActive__c}
                            onchange={handleCheckboxChange}>
                        </lightning-input>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-textarea 
                            label="Description" 
                            name="description" 
                            value={eventDetail.Description__c}
                            onchange={handleInputChange}>
                        </lightning-textarea>
                    </div>
                </div>
                
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-button 
                        variant="brand" 
                        label="Save Event" 
                        onclick={handleSaveEvent}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button 
                        label="Cancel" 
                        onclick={handleCancel}>
                    </lightning-button>
                </div>
            </div>
            
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </lightning-card>
    </div>
</template>
